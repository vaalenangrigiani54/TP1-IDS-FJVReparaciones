<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar un equipo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/general.css">
    <link rel="stylesheet" href="../../styles/informaciones.css">
    <link rel="stylesheet" href="../../styles/añadir-editar-forms.css">
</head>
<body>
    <img class="header" src="../../header.jpg" alt="Header, logo de la empresa">
    
    <div class="info-top-btns">
        <button class="btn btn-secondary" id="btn-go-back" onclick=GO_BACK()>Atrás</button>
        <button class="btn btn-danger" id="btn-cerrar-sesion" onclick=CLOSE_SESSION()>Cerrar Sesión</button>
    </div>

    <div class="div-form "> <!--Usamos div-form para hacer el contenedor de el form-->
        <p class="form-title">Editar la información del equipo:<p></p>
        <form class="form" id="editDevice">
            <div class="label-inputs">
                <label class="label" for="client_email"><b>* Correo electrónico del cliente:</b></label>
                <input class="input" type="email" id="client_email" placeholder="ejemplo@example.com" required>
            </div>
            <div class="label-inputs">
                <label class="label" for="equipo"><b>Seleccione el tipo del equipo:</b></label>
                <select class="form-select" id="equipo">
                    <option value="Computadora de escritorio">Computadora de escritorio</option>
                    <option value="Computadora portátil">Computadora portátil</option>
                    <option value="Celular">Celular</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Impresora">Impresora</option>
                </select>
            </div>
            <div class="label-inputs">
                <label class="label" for="marca"><b>* Marca:</b></label>
                <input class="input" type="text" id="marca" required>
            </div>
            <div class="label-inputs">
                <label class="label" for="modelo"><b>* Modelo:</b></label>
                <input class="input" type="text" id="modelo" required>
            </div>
            <div class="label-inputs">
                <label class="label" for="serie"><b>* Número de serie:</b></label>
                <input class="input" type="text" id="serie" required>
            </div>
            <div class="label-inputs">
                <label class="label" for="estado"><b>Seleccione el estado del equipo:</b></label>
                <select class="form-select" id="estado">
                    <option value="Nuevo Ingreso">Nuevo Ingreso</option>
                    <option value="En revisión/reparación">En Revisión/Reparación</option>
                    <option value="Reparado">Reparado</option>
                    <option value="No Reparado">No Reparado</option>
                </select>
            </div>
            <div class="label-textarea">
                <label class="label" for="observaciones"><b>(Opcional) Añadir una descripción/observación:</b></label>
                <textarea class="textarea" id="observaciones" placeholder="-"></textarea>
            </div>
        </form>
        <button class="btn btn-success form-button" onclick=edit_device()>Actualizar equipo</button>
    </div>

    <footer class="footer">
        <p id="info">
            <b>Contactos:</b><br>
            Facundo Matías Cardogna: +54 9 11 1234-5678<br>
            Jesús Miguel Fernández Bozo: +54 9 11 1010-0101<br>
            Valentín Angrigiani: +54 9 2227 98-7654<br><br>
            &copy; 2024 FJV Reparaciones. Todos los derechos reservados.
        </p>
    </footer>

    <script src="../../auxiliar_functions.js" type="text/javascript"></script>
    <script>
        const sessionID = new URLSearchParams(window.location.search).get("sessionID")
        let id_equipo_a_editar = new URLSearchParams(window.location.search).get("id")

        if (id_equipo_a_editar == "") {
            id_equipo_a_editar = "null"
        }

        get_loggedID("tecnico").then(function(response) {
            if ("ERROR" in response) { // Por si ocurre algún fallo en el servidor
                alert(response["ERROR"])
                window.location.href = "http://localhost:8000/main"
            } else if (response["SessionID"] === 0) {
                window.location.href = "http://localhost:8000/main/loginUsuario"
            } else if (response["SessionID"] != sessionID) {
                window.location.href = `http://localhost:8000/tecnico/editarEquipo?id=${id_equipo_a_editar}&sessionID=${response["SessionID"]}`
            } else {
                fetch(`http://127.0.0.1:5000/verify_InfoID/${id_equipo_a_editar}/equipo`)
                .then((res) => res.json())
                .then(verify_InfoID)
                .catch((error) => console.log("ERROR", error))
            }
        })

        function verify_InfoID(response) {
            if (response["DeviceInfoID"] === 0) {
                /*Primero verifico si se escribió manualmente la URL de la página editarEquipo desde otro lado.
                Eso lo hago comparando la variable global del backend DeviceInfoID que vale por defecto 0.
                Sólo se le da otro valor cuando se hace click en un equipo que está en la tabla de la otra página...*/
                alert("No puedes entrar manualmente (cambiando la URL) a esta página...")
                window.location.href = `http://localhost:8000/tecnico?sessionID=${sessionID}`

            } else if (response["ChangedParameter"] == true) {
                /*Si ya está en la página editarEquipo, se verifica si se cambió la query-param en la URL.
                Al ya estar seteada la variable global DeviceInfoID, se recarga la pagina con la ID de info que
                realmente debe aparecer*/
                alert("No se puede cambiar manualmente la id del equipo que se muestra...")
                window.location.href = `http://localhost:8000/tecnico/editarEquipo?id=${response["DeviceInfoID"]}&sessionID=${sessionID}`

            } else {
                fetch(`http://127.0.0.1:5000/acciones_equipo/${id_equipo_a_editar}`, {method: "GET"})
                .then((res) => res.json())
                .then(show_device_data)
                .catch((error) => console.log("ERROR", error))
            }
        }

        function show_device_data(data) {
            if ("Mensaje" in data) { //Esto viene de un error en el backend al no poder encontrar el equipo con la id en los query params
                alert(data["Mensaje"])
                window.location.href = `http://localhost:8000/tecnico?sessionID=${sessionID}`
            } else {
                let elementos = document.getElementById("editDevice").elements
                elementos.client_email.value = data["email_cliente"]
                elementos.equipo.value = data["tipo_equipo"]
                elementos.marca.value = data["marca"]
                elementos.modelo.value = data["modelo"]
                elementos.serie.value = data["num_serie"]
                elementos.estado.value = data["estado"]
                if (data["observaciones"] != "-") // Verificamos si se han modificado las observaciones, si se modificaron se rellena con los datos, sino dejamos el campo vacio
                    elementos.observaciones.value = data["observaciones"]
            }
        }

        function edit_device() {
            //Toma los elementos ya modificados por el usuario
            let elementos = document.getElementById("editDevice").elements
            let emailIngresado = elementos.client_email.value
            let equipoIngresado = elementos.equipo.value
            let marcaIngresada = elementos.marca.value
            let modeloIngresado = elementos.modelo.value
            let serieIngresada = elementos.serie.value
            let estadoIngresado = elementos.estado.value
            let observacionIngresada = elementos.observaciones.value

            if (emailIngresado == "" || marcaIngresada == "" || modeloIngresado == "" || serieIngresada == "") { // Verifica si hay algún campo vacío
                alert("Por favor, completa todos los campos.")
            } else if (!validate_email(emailIngresado)) {
                alert("El correo electrónico ingresado no es válido.")
            } else {
                fetch(`http://127.0.0.1:5000/acciones_equipo/${id_equipo_a_editar}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email_cliente: emailIngresado,
                        tipo_equipo: equipoIngresado,
                        marca: marcaIngresada,
                        modelo: modeloIngresado,
                        num_serie: serieIngresada,
                        estado: estadoIngresado,
                        observaciones: observacionIngresada
                    })
                })
                .then((res) => res.json())
                .then(handle_response)
                .catch((error) => console.log("ERROR", error))
            }    
        }

        function handle_response(data) {
            alert(data["Mensaje"])

            if (data["Mensaje"] == "Equipo actualizado con éxito") { // Si el equipo se actualiza con exito te redirige a la informacion del equipo
                window.location.href = `http://localhost:8000/tecnico/informacionEquipo?id=${id_equipo_a_editar}&sessionID=${sessionID}`
            }
        }

        function GO_BACK() {
            window.location.href = `http://localhost:8000/tecnico/informacionEquipo?id=${id_equipo_a_editar}&sessionID=${sessionID}`
        }

        function CLOSE_SESSION() {
            if (confirm("¿Estás seguro que deseas cerrar la sesión?")) {
                window.location.href = "http://localhost:8000/main"
            }
        }
    </script>
</body>
</html>
